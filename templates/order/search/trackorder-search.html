{% extends 'master.html' %}
{% block body %}
    <div class="tpl-content-wrapper">
            <div class="tpl-content-page-title">
                运单高级搜索
            </div>
            <ol class="am-breadcrumb">
                <li><a href="{% url 'load_index' %}" class="am-icon-home">首页</a></li>
                <li>运送订单</li>
                <li>高级搜索</li>
            </ol>
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 运单高级搜索
                    </div>
                </div>
                <div class="tpl-block ">

                    <div class="am-g tpl-amazeui-form">
                        <div class="am-u-sm-12 am-u-md-9">

                            {% csrf_token %}
                            <form class="am-form am-form-horizontal" action="/order/track/search/advanced/result/">

                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">关键字</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="keyword" id="user-phone" placeholder="输入关键字，可以是收件人，地址，经办人，备注等">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">开始日期</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="start_date" id="user-phone" placeholder="订单创建时间区间（起）" data-am-datepicker readonly>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">截止日期</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="end_date" id="user-phone" placeholder="订单创建时间区间（止）" data-am-datepicker readonly>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">订单状态</label>
                                    <div class="am-u-sm-9">
                                        <div class="am-form-group am-form-select">
                                            <select name="status">
                                                <option value="">全部</option>
                                                <option value="0">未提交</option>
                                                <option value="1">待审核</option>
                                                <option value="2">已审核</option>
                                                <option value="3">已完成</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="submit" class="am-btn am-btn-primary">搜索</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
{% endblock %}
