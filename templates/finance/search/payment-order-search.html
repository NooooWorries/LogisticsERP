{% extends 'master.html' %}
{% block body %}
    <div class="tpl-content-wrapper">
            <div class="tpl-content-page-title">
                财务
            </div>
            <ol class="am-breadcrumb">
                <li><a href="{% url 'load_index' %}" class="am-icon-home">首页</a></li>
                <li>财务</li>
                <li><a href="{% url 'payment_order_search_advanced' %}">高级搜索</a></li>
            </ol>
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 收款记录高级搜索
                    </div>
                </div>
                <div class="tpl-block ">

                    <div class="am-g tpl-amazeui-form">
                        <div class="am-u-sm-12 am-u-md-9">

                            {% csrf_token %}
                            <form class="am-form am-form-horizontal" action="/finance/search/advanced/result/">
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">关键字</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="keyword" id="user-phone" placeholder="输入关键字，可以是订单收件人，收件地址，经办人，备注等">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">开始日期</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="start_date" id="user-phone" placeholder="付款时间区间（起）" data-am-datepicker readonly>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">截止日期</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="end_date" id="user-phone" placeholder="付款时间区间（止）" data-am-datepicker readonly>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">付款金额（大于）</label>
                                    <div class="am-u-sm-9">
                                        <input type="number" min="0" step="1" name="payment_amount" id="user-phone" placeholder="输入付款金额（大于）">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="submit" class="am-btn am-btn-primary">搜索</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
{% endblock %}
