{% extends 'master.html' %}
{% block body %}
    <div class="tpl-content-wrapper">
            <div class="tpl-content-page-title">
                客户高级搜索
            </div>
            <ol class="am-breadcrumb">
                <li><a href="{% url 'load_index' %}" class="am-icon-home">首页</a></li>
                <li>客户管理</li>
                <li>高级搜索</li>
            </ol>
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 客户高级搜索
                    </div>
                </div>
                <div class="tpl-block ">

                    <div class="am-g tpl-amazeui-form">
                        <div class="am-u-sm-12 am-u-md-9">

                            {% csrf_token %}
                            <form class="am-form am-form-horizontal" action="/customer/search/advanced/result/">

                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">关键字</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="keyword" id="user-phone" placeholder="输入关键字，可以是客户名，地址，联系电话，备注等">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">客户类别</label>
                                    <div class="am-u-sm-9">
                                        <div class="am-form-group am-form-select">
                                            <select name="customer_class">
                                                <option value="">全部</option>
                                                {% for item in customer_class %}
                                                    <option value="{{ item.id }}">{{ item.class_name }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">欠款大于</label>
                                    <div class="am-u-sm-9">
                                        <input type="number" name="payable" id="user-phone" placeholder="输入欠款（大于）">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="submit" class="am-btn am-btn-primary">搜索</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
{% endblock %}
