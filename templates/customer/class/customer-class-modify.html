{% extends 'master.html' %}
{% block body %}
    <div class="tpl-content-wrapper">
        <div class="tpl-content-page-title">
            修改客户组
        </div>
        <ol class="am-breadcrumb">
            <li><a href="{% url 'load_index' %}" class="am-icon-home">首页</a></li>
            <li>客户管理</li>
            <li>修改客户组</li>
        </ol>
        <div class="tpl-portlet-components">
            <div class="portlet-title">
                <div class="caption font-green bold">
                    <span class="am-icon-code"></span> 添加客户组
                </div>
            </div>
            <div class="tpl-block ">
                <div class="am-g tpl-amazeui-form">
                    <div class="am-u-sm-12 am-u-md-9">
                        {% csrf_token %}
                        <form class="am-form am-form-horizontal" method="post">
                            {% for item in form %}
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">{{ item.label }}</label>
                                    <div class="am-u-sm-9">
                                        {{ item }}
                                        <small>{{ item.errors }}</small>
                                    </div>
                                </div>
                            {% endfor %}
                            <div class="am-form-group">
                                <div class="am-u-sm-9 am-u-sm-push-3">
                                    <button type="submit" class="am-btn am-btn-primary">修改</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
